    <label>
      IP del usuario

        required
        id="input"
        type="text"
        placeholder="Introduce tu IP aqui"
        pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$"
      />

      <small>Por ejemplo: 54.25.694.251</small>
    </label>

    <button type="submit" id="submit">Buscar informaci√≥n de esta IP</button>
  </form>

  <div>

  </div>
